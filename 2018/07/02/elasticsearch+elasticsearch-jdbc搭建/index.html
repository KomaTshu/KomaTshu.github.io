        <h4 id="安装包"><a href="#安装包" class="headerlink" title="安装包"></a>安装包</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">elasticsearch-2.3.2.tar.gz</span><br><span class="line">elasticsearch-jdbc-2.3.2.0-dist.zip</span><br></pre></td></tr></table></figure>
<h4 id="安装步骤"><a href="#安装步骤" class="headerlink" title="安装步骤"></a>安装步骤</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br></pre></td><td class="code"><pre><span class="line">--elasticsearch:</span><br><span class="line"></span><br><span class="line">cd /home/elasticTest</span><br><span class="line">wget https://download.elastic.co/elasticsearch/elasticsearch/elasticsearch-2.3.2.tar.gz</span><br><span class="line">tar zxvf elasticsearch-2.3.2.tar.gz</span><br><span class="line">cd elasticsearch-2.3.2/config</span><br><span class="line">vi elasticsearch.yml</span><br><span class="line">修改配置：</span><br><span class="line">        network.host: 127.0.0.1</span><br><span class="line">        http.port: 9200</span><br><span class="line">        cluster.name: elasticsearch</span><br><span class="line">        node.name: node-1</span><br><span class="line">        data.path: /usr/local/elastic/data/data</span><br><span class="line"></span><br><span class="line">        /bin/elasticsearch.in.sh， 设置 ES_MIN_MEM和ES_MAX_MEM</span><br><span class="line">启动：</span><br><span class="line">cd bin</span><br><span class="line">./elasticsearch -d （-d代表后台运行）</span><br><span class="line">安装插件：</span><br><span class="line">cd bin</span><br><span class="line">./plugin install mobz/elasticsearch-head</span><br><span class="line">./plugin install lukas-vlcek/bigdesk</span><br><span class="line"></span><br><span class="line">--elasticsearch-jdbc：</span><br><span class="line">unzip elasticsearch-jdbc-2.3.2.0-dist.zip </span><br><span class="line">vi /etc/profile</span><br><span class="line">export JDBC_IMPORTER_HOME=/elasticsearch-jdbc-2.3.2.0</span><br><span class="line">source /etc/profile</span><br><span class="line"> 新建脚本mysql_import_es.sh：</span><br><span class="line">    #!/bin/sh</span><br><span class="line">    bin=$JDBC_IMPORTER_HOME/bin</span><br><span class="line">    lib=$JDBC_IMPORTER_HOME/lib</span><br><span class="line">    echo &apos;&#123;</span><br><span class="line">            &quot;type&quot; : &quot;jdbc&quot;,</span><br><span class="line">            &quot;jdbc&quot;: &#123;</span><br><span class="line">            &quot;elasticsearch.autodiscover&quot;:true,</span><br><span class="line">            &quot;elasticsearch.cluster&quot;:&quot;elasticsearchTest&quot;,</span><br><span class="line">            &quot;url&quot;:&quot;jdbc:mysql://127.0.0.1:3306/mysql&quot;,</span><br><span class="line">            &quot;user&quot;:&quot;user&quot;,</span><br><span class="line">            &quot;password&quot;:&quot;password&quot;,</span><br><span class="line">            &quot;sql&quot;:&quot;select * from user&quot;,</span><br><span class="line">            &quot;elasticsearch&quot; : &#123;</span><br><span class="line">                &quot;host&quot; : &quot;127.0.0.1&quot;,</span><br><span class="line">                &quot;port&quot; : 9300</span><br><span class="line">            &#125;,</span><br><span class="line">            &quot;index&quot; : &quot;myindex&quot;,</span><br><span class="line">            &quot;type&quot; : &quot;mytype&quot; </span><br><span class="line">    &#125;</span><br><span class="line">    &#125;&apos; | java \</span><br><span class="line">        -cp &quot;$&#123;lib&#125;/*&quot; \</span><br><span class="line">        -Dlog4j.configurationFile=$&#123;bin&#125;/log4j2.xml \</span><br><span class="line">        org.xbib.tools.Runner \</span><br><span class="line">        org.xbib.tools.JDBCImporter</span><br><span class="line"></span><br><span class="line">        chmod a+x mysql_import_es.sh</span><br></pre></td></tr></table></figure>
<h4 id="测试"><a href="#测试" class="headerlink" title="测试"></a>测试</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">elasticsearch:</span><br><span class="line">浏览器打开http://127.0.0.1:9200/_plugin/head/</span><br><span class="line"></span><br><span class="line">elasticsearch-jdbc：</span><br><span class="line">查看索引更新情况</span><br></pre></td></tr></table></figure>
